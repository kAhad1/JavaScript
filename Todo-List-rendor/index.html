<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendor To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>To-Do List</h1>
    <input type="text" id="newTodo" placeholder="Add task" onkeypress="if(event.key === 'Enter') addTodo()" />
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
