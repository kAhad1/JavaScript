<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-4">
        <div id="sign-up">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="sign-up-name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="sign-up-name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="sign-up-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="sign-up-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="sign-up-pass" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="sign-up-pass" placeholder="Password" required>
                </div>
                <button type="submit" id="sign-up-btn" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <span>Already have an account?</span>
                <button id="signin-btn" class="btn btn-link">Sign In</button>
            </div>
        </div>

        <div id="sign-in" style="display: none;">
            <h1 class="text-center mb-4">Sign In</h1>
            <form>
                <div class="mb-3">
                    <label for="sign-in-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="sign-in-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="sign-in-pass" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="sign-in-pass" placeholder="Password" required>
                </div>
                <button type="submit" id="sign-in-btn" class="btn btn-primary w-100">Sign In</button>
                <button id="back-btn" class="btn btn-danger w-100 mt-2">Back</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
