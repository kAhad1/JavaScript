<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="form">
        <div id="sign-up">
           <h1>Sign Up</h1>
           <label for="">Name:</label>
           <input id="sign-up-name" type="text" placeholder="Enter your name">
           <label for="">Email: </label>
           <input type="email" id="sign-up-email"  placeholder="Enter your email"><br>
           <label for="">Password: </label>
           <input type="password" id="sign-up-pass"  placeholder="Password">
           
           <button id="sign-up-btn">Sign Up</button>
           <div><br>
               <span>Already have an account?</span>
                   <button id="signin-btn">Sign In</button>
              </div>
       </div>
    
       <div id="sign-in" style="display: none;">
           <h1>Sign In</h1>
           <label for="">Email: </label>
           <input type="email" id="sign-in-email"  placeholder="Enter your email"><br>
           <label for="">Password: </label>
           <input type="password" id="sign-in-pass"  placeholder="Password">
           
           <button id="sign-in-btn">Sign In</button>
           <button id="back-btn">Back</button>
   
       </div>
    <script type="module" src="app.js"></script>
</body>
</html>
