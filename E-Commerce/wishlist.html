<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Hub - Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="products.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="referrer" content="no-referrer">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #080036;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Bootstrap" width="70" height="54">
                SportsHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li> <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="wishlist.html">Wishlist</a>
                    </li>
                    <li class="nav-item" id="admin-dashboard-link" style="display: none;">
                        <a class="nav-link" href="admin-dashboard.html">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button id="sign-out-btn" class="btn btn-danger">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <section id="wishlist" class="wishlist-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Wishlist</h2>
            <div id="wishlist-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                <div class="col">
                    <div class="card h-100 wishlist-item">
                        <img src="path/to/image1.png" class="card-img-top" alt="Goalkeeper Gloves">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">Goalkeeper Gloves</h3>
                            <p class="card-text">Walker Soccer Goalie Gloves</p>
                            <p class="price">Rs 1000</p>
                            <div class="btn-container">
                                <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                                <button class="btn btn-danger remove-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

             
                <div class="col">
                    <div class="card h-100 wishlist-item">
                        <img src="path/to/image2.png" class="card-img-top" alt="Nike Shoes">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">Nike Shoes</h3>
                            <p class="card-text">Buy Nike Invincible 3 Men's Road Running Shoes</p>
                            <p class="price">Rs 1700</p>
                            <div class="btn-container">
                                <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                                <button class="btn btn-danger remove-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 SportsHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="wishlist.js"></script>
</body>
</html>
