<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Commerce Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">View Store</a>
                    </li>
                    <li class="nav-item">
                        <button id="sign-out-btn" class="btn btn-outline-light">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
   
        <section id="add-product" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Add New Product</h2>
                </div>
                <div class="card-body">
                    <form id="product-form" class="needs-validation" novalidate>
                        <input type="hidden" id="edit-product-id">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description:</label>
                            <textarea class="form-control" id="product-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price (Rs):</label>
                            <input type="number" class="form-control" id="product-price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Image URL:</label>
                            <input type="url" class="form-control" id="product-image" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Add Product</button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        
        <section id="products" class="products-section">
            <h2 class="h3 mb-4">Products</h2>
            <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 E-Commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
